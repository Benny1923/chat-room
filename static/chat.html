<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" href="../../css/chat.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/chat.js"></script>
</head>
<body>
    <input type="hidden" id="chatid" value="{{ chatId }}">
    <p>你的聊天室ID是{{ chatId }}</p>
    
    <div class="container">
        <div class="t-row">
            <div class="t-col">
                <div id="chatbox">
                </div>
                <form onsubmit="send();return false;" autocomplete="off">
                    <button id="sendbtn" onclick="send()">傳送</button>
                    <span><input type="text" id="msg" placeholder="輸入訊息"></span>
                </form>
                <p>這個頻道所有紀錄可以在<a href="/logs/{{ chatId }}" target="_blank">這裡</a>找到</p>
            </div>
            <div class="t-col">
                <p>正在線上的有</p>
                <div id="userlist">
                </div>
                <p style="color: red;">請不要快速洗頻，求你了QQ</p>
            </div>
        </div>
    </div>
</body>
</html>
